services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-portfolio-app
    container_name: my-portfolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/en"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      - NODE_ENV=production
      - DATABASE_URI=file:///app/data/payload.db
    volumes:
      - ./data:/app/data
      - ./media:/app/media
    env_file:
      - .env.local
